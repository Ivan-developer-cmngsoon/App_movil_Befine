<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
    <ion-button expand="block" (click)="login()">Ingresar</ion-button>
  </form>

  <!-- Botón para abrir el modal de recuperación de contraseña -->
  <ion-button expand="block" color="medium" (click)="openPasswordModal()">¿Olvidaste tu contraseña?</ion-button>
</ion-content>
