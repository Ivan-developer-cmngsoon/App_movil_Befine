<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
      </ion-buttons>
      <ion-title>Bodega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Botón para agregar un nuevo producto -->
  <ion-button expand="block" (click)="addProduct()">Agregar Producto</ion-button>

  <!-- Lista de productos -->
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Cantidad: {{ product.quantity }}</p>
        <p>Descripción: {{ product.description }}</p>
      </ion-label>
      <!-- Botones para editar y eliminar productos -->
      <ion-button fill="outline" color="primary" (click)="editProduct(product)">Editar</ion-button>
      <ion-button fill="outline" color="danger" (click)="deleteProduct(product)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
