<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Mostrar Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Mostrar error si ocurre al cargar los pedidos -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Lista de pedidos -->
  <ion-list *ngIf="pedidos.length > 0">
    <ion-card *ngFor="let pedido of pedidos" class="pedido-card">
      <ion-card-header>
        <ion-card-title>{{ pedido.nombre_cliente }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Dirección:</strong> {{ pedido.direccion }}</p>
        <p><strong>Total a pagar:</strong> {{ pedido.total_a_pagar | currency }}</p>
        <p><strong>Horario de entrega:</strong> {{ pedido.horario_entrega }}</p>
        <p><strong>Teléfono:</strong> {{ pedido.telefono }}</p>

        <!-- Botón para modificar el pedido -->
        <ion-button fill="outline" color="primary" expand="block" (click)="modifyPedido(pedido.id)">Modificar</ion-button>

        <!-- Botón para eliminar el pedido -->
        <ion-button fill="outline" color="danger" expand="block" (click)="deletePedido(pedido.id)">Eliminar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Mostrar un mensaje si no hay pedidos -->
  <div *ngIf="pedidos.length === 0 && !errorMessage" class="no-pedidos-message">
    <p>No hay pedidos para mostrar.</p>
  </div>

</ion-content>
