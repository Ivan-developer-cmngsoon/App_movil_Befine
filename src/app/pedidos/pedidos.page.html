<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- Cabecera colapsable -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal de la página de pedidos -->
  <div class="ion-padding">
    <ion-grid>
      <!-- Sección del formulario de pedidos -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre Cliente</ion-label>
            <ion-input id="nombre-cliente" placeholder="Ingrese nombre del cliente"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input placeholder="Ingrese la dirección"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Detalle del pedido</ion-label>
            <ion-input placeholder="Descripción del pedido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Total a pagar</ion-label>
            <ion-input id="total-pagar" placeholder="Ingrese el total a pagar" (input)="validateNumbers($event)"></ion-input>
          </ion-item>
          <!-- Mensaje de advertencia -->
          <p *ngIf="showWarningMessage" style="color: red;">Utiliza solo numeros</p>
        </ion-col>
      </ion-row>
      

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Horario de entrega</ion-label>
            <ion-input placeholder="Ej: 10:00 - 13:00"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="tel" placeholder="9-1234-5678"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Medio de pago</ion-label>
            <ion-input placeholder="Efectivo, tarjeta" (input)="validatePaymentMethod($event)"></ion-input>
          </ion-item>
          <!-- Mensaje de advertencia -->
          <p *ngIf="showPaymentWarning" style="color: red;">Escribe "Tarjeta" o "Efectivo"</p>
        </ion-col>
      </ion-row>
      
      
    </ion-grid>

    <!-- Botón para abrir el modal -->
    <div style="text-align: center; margin-top: 20px;">
      <ion-button id="open-modal" expand="block">Enviar pedido</ion-button>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <ion-modal trigger="open-modal" [canDismiss]="true">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Pedido enviado correctamente.</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">OK</ion-button> <!-- Llama a una función que cierra el modal -->
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <p>Enviamos el pedido al area de transporte.</p>
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
