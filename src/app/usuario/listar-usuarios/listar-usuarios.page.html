<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Mostrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Mostrar error si ocurre al cargar los usuarios -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Lista de usuarios -->
  <ion-list *ngIf="usuarios.length > 0">
    <ion-card *ngFor="let usuario of usuarios" class="usuario-card">
      <ion-card-header>
        <ion-card-title>{{ usuario.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <p><strong>Password:</strong> {{ usuario.password }}</p>

        <!-- Botón para modificar el usuario -->
        <ion-button fill="outline" color="primary" expand="block" (click)="modifyUsuario(usuario.id)">Modificar</ion-button>

        <!-- Botón para eliminar el usuario -->
        <ion-button fill="outline" color="danger" expand="block" (click)="deleteUsuario(usuario.id)">Eliminar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Mostrar un mensaje si no hay usuarios -->
  <div *ngIf="usuarios.length === 0 && !errorMessage" class="no-usuarios-message">
    <p>No hay usuarios para mostrar.</p>
  </div>

</ion-content>
