<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestión de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Botón para agregar un nuevo usuario -->
  <ion-button expand="block" (click)="addUsuario()">Agregar Usuario</ion-button>

  <!-- Botón para mostrar todos los usuarios -->
  <ion-button expand="block" (click)="showUsuarios()">Mostrar Usuarios</ion-button>
</ion-content>
