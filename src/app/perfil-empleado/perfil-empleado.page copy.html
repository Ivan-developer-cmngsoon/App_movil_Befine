<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
      </ion-buttons>
      <ion-title>Perfil Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil-empleado</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <div class="profile-container">
        <img *ngIf="profileImage" [src]="profileImage" alt="Foto de perfil" class="profile-image"/>
        <ion-button expand="block" (click)="takeProfilePhoto()">Tomar Foto de Perfil</ion-button>
      </div>
      <ion-card-title>Nombre empleado</ion-card-title>
      <ion-card-subtitle>Detalles de empleado</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aqui escribiremos una breve descripcion del usuario y sus tareas.
    </ion-card-content>
  </ion-card>
</ion-content>
