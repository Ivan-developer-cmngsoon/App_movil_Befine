<ion-header>
  <ion-toolbar>
    <ion-title>Transporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>Pedido #{{ pedido.id }}</h2>
        <p>{{ pedido.detalle }}</p>
        <p>{{pedido.total_a_pagar}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="cargarTodosLosPedidos()">Actualizar Lista</ion-button>
</ion-content>
