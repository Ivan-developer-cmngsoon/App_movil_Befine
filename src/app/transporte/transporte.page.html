<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Gestión de Transporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Título general -->
  <div class="header-container">
    <h2>Pedidos Actuales</h2>
    <p>Gestiona el estado de los pedidos con facilidad</p>
  </div>

  <ion-list>
    <!-- Iteramos sobre los pedidos -->
    <ion-card *ngFor="let pedido of pedidos" class="pedido-card">
      <ion-card-header>
        <ion-card-title>Pedido #{{ pedido.id }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Detalle:</strong> {{ pedido.detalle }}</p>
        <p><strong>Total:</strong> {{ pedido.total_a_pagar | currency }}</p>

        <!-- Estado con color -->
        <div class="estado-badge estado-{{ pedido.estadoId }}">
          {{ obtenerEstado(pedido.estadoId)?.nombre }}
        </div>

        <!-- Selector de estados -->
        <ion-item lines="none" class="estado-selector">
          <ion-label><strong>Cambiar Estado:</strong></ion-label>
          <ion-select
            placeholder="Seleccionar estado"
            [value]="pedido.estadoId"
            (ionChange)="cambiarEstado(pedido.id, $event.detail.value)"
          >
            <ion-select-option *ngFor="let estado of estados" [value]="estado.id">
              {{ estado.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Botón para actualizar la lista -->
  <div class="button-container">
    <ion-button expand="block" color="secondary" (click)="cargarTodosLosPedidos()">
      <ion-icon name="refresh-outline" slot="start"></ion-icon>
      Actualizar Lista
    </ion-button>
  </div>
</ion-content>
