<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Agregamos elementos del menu. -->
      <ion-list>
        <ion-item routerLink="/home">
          Home
        </ion-item>
        <ion-item routerLink="/pedidos">
          Pedidos
        </ion-item>
        <ion-item routerLink="/bodega">
          Bodega
        </ion-item>
        <ion-item routerLink="/login">
          Cerrar Sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal de la página -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Pedidos
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Pedidos</ion-title>
        </ion-toolbar>
      </ion-header>

      <div id="container">
        <strong>Bienvenido a la sección de Pedidos</strong>
        <p>Aquí puedes ver y gestionar tus pedidos.</p>

        <!-- Campos de entrada para registrar pedidos -->
        <ion-list>
          <ion-item>
            <ion-input placeholder="Nombre Cliente"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Dirección"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Detalle del pedido"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="number" placeholder="Total a pagar (solo números)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Horario de entrega (ej: 10:00 - 13:00)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="tel" placeholder="Teléfono (ej: 9-1234-5678)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Medio de pago (Efectivo, tarjeta)"></ion-input>
          </ion-item>
        </ion-list>

        <!-- Botón para abrir el modal -->
        <ion-button id="open-modal" expand="block">Enviar pedido</ion-button>
      </div>

      <!-- Modal -->
      <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Confirmación de Pedido</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">Enviar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p>¿Estás seguro de que los datos son correctos?</p>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
</ion-app>
