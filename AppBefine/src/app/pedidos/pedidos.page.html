<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Agregamos elementos del menu. -->
      <ion-list>
        <ion-item routerLink="/home">
          Home
        </ion-item>
        <ion-item routerLink="/pedidos">
          Pedidos
        </ion-item>
        <ion-item routerLink="/bodega">
          Bodega
        </ion-item>
        <ion-item routerLink="/login">
          Cerrar Sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal de la página -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Pedidos
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Pedidos</ion-title>
        </ion-toolbar>
      </ion-header>

      <div id="container">
        <strong>Bienvenido a la sección de Pedidos</strong>
        <p>Aquí puedes ver y gestionar tus pedidos.</p>

        <!-- Campos de entrada para registrar pedidos -->
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Nombre Cliente" placeholder="Escribe el nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Direccion" placeholder="Escribe la direccion"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Detalle" placeholder="Escribe el detalle del pedido"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Total a pagar" type="number" placeholder='escribe solo numeros ej: "2500"' ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Horario" placeholder='Escribe la hora de entrega, ej: "10:00 - 13:00"'></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Telefono" type="tel" placeholder="9-1234-5678"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Medio de pago" placeholder="Efectivo, tarjeta (credito o debito)"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input label="Telefono" type="tel" placeholder="9-1234-5678"></ion-input>
            </ion-item>
          </ion-list>
        </ion-list>
      </div>
    </ion-content>
  </div>
</ion-app>
