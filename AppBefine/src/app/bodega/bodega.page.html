<ion-header>
  <ion-toolbar>
    <ion-title>Gesti칩n de Bodega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre del Producto</ion-label>
    <ion-input [(ngModel)]="newProducto.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="newProducto.cantidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripci칩n</ion-label>
    <ion-input [(ngModel)]="newProducto.descripcion"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addProduct()">A침adir Producto(s)</ion-button>

  <!-- Lista de Productos -->
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Cantidad: {{ producto.cantidad }}</p>
        <p>{{ producto.descripcion }}</p>
      </ion-label>
      <ion-button fill="clear" color="primary" (click)="editProduct(producto)">Modificar</ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteProduct(producto.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Agregamos elementos del menu. -->
      <ion-list>
        <ion-item routerLink="/home">
          Home
        </ion-item>
        <ion-item routerLink="/pedidos">
          Pedidos
        </ion-item>
        <ion-item routerLink="/bodega">
          Bodega
        </ion-item>
        <ion-item routerLink="/login">
          Cerrar Sesi칩n
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
